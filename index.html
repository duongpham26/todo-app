<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <div class="app-container">
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <!-- Tabs -->
            <div class="tabs">
                <button class="btn" data-tab = 'today'>Today</button>
                <button class="btn active" data-tab = 'pending'>Pending</button>
                <button class="btn" data-tab = 'overdue'>Overdue</button>
                <button class="btn" data-tab = 'completed'>Completed</button>
            </div>

            <div class="task-list">
                <!-- Task Action Form -->
                    <form class="taskAction">
                        <!-- Task Name input -->
                        <div class="taskName">
                            <label for="">Task: </label>
                            <!-- <input class="todo-input" type="text" placeholder="Add a task"> -->
                            <input type="text" name="taskName" placeholder="Add a task"></input>
                        </div>

                        <!-- Task deadline input -->
                        <div class="deadline">
                            <label>Deadline: </label>
                            <input type="date" name="deadline">
                        </div>

                        <!-- Add Task button -->
                        <button type = "button" class="btn addTaskButton" onclick = "addTask()">+ Add Task</button>
                    </form>

                <h2>Tasks</h2>
                <ul id="tasks" class=".grid__row">
                    
                </ul>
            </div>
        </main>
    </div>
<script src="/assets/js/final.js"></script>
</body>
</html>
