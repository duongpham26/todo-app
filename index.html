<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <div class="app-container">
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <div class="tabs">
                <button id="todayTab">Today</button>
                <button id="pendingTab">Pending</button>
                <button id="overdueTab">Overdue</button>
            </div>
            <div class="task-list">
                <h2>Tasks</h2>
                <ul id="tasks">
                    <li>
                        <input type="checkbox">
                        <span>Draft Project Proposal</span>
                        <span class="task-date">Tue Oct 17 2023</span>
                        <span class="priority red"></span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>Take Trash Out</span>
                        <span class="task-date">Wed Oct 18 2023</span>
                        <span class="priority yellow"></span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>Get Groceries</span>
                        <span class="task-date">Wed Oct 18 2023</span>
                        <span class="priority yellow"></span>
                    </li>
                    <li>
                        <input type="checkbox">
                        <span>Send Mail</span>
                        <span class="task-date">Wed Oct 18 2023</span>
                        <span class="priority yellow"></span>
                    </li>
                </ul>
                <button id="addTaskButton">+ Add Task</button>
            </div>
            <div class="completed-tasks">
                <h2>Completed</h2>
                <ul id="completedTasks"></ul>
            </div>
        </main>
    </div>
<script src="/assets/js/main.js"></script>
</body>
</html>
