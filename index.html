<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo App</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
   <div class="app-container">
        <header>
            <h1>Todo App</h1>
        </header>
        <main>
            <div class="tabs">
                <button class="btn btnTodayTab" >Today</button>
                <button class="btn btnPendingTab active">Pending</button>
                <button class="btn btnOverdueTab">Overdue</button>
                <button class="btn btnCompleted">Completed</button>
            </div>
            <div class="task-list">
                    <form class="taskAction">
                        <div class="taskName">
                            <label for="">Task: </label>
                            <input class="todo-input" type="text" placeholder=" Add a task">
                        </div>

                        <div class="deadline">
                            <label>Deadline: </label>
                            <input type="date" name="deadline">
                        </div>
                        <button class="btn addTaskButton">+ Add Task</button>
                    </form>
                <h2>Tasks</h2>
                <ul id="tasks">
                    <li class="tab-content">
                        <div>
                            <input type="checkbox">
                            <span>Draft Project Proposal</span>
                        </div>
                        <div>
                            <span class="task-date">Tue Oct 17 2023</span>
                        </div>
                        <div class="editContent">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>

                    <li class="tab-content">
                        <div>
                            <input type="checkbox">
                            <span>Draft Project Proposal</span>
                        </div>
                        <div>
                            <span class="task-date">Tue Oct 17 2023</span>
                        </div>
                        <div class="editContent">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </li>

  
                </ul>
            </div>
            <button class="btn btnComplete">Complete</button>
        </main>
    </div>
<script src="/assets/js/main.js"></script>
</body>
</html>
